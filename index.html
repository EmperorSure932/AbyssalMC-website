<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoyaltyMC Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Titolo Principale -->
    <h1>LoyaltyMC Shop</h1>

    <!-- Menu di Navigazione -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Forum</a></li>
            <li><a href="#" class="active">Store</a></li>
            <li><a href="#">Stato</a></li>
            <li><a href="#">Staff</a></li>
        </ul>
    </nav>

    <!-- Sezione Logo con IP e Discord -->
    <div class="main-content">
        <div class="server-ip">
            <button onclick="copyIP()">play.loyaltymc.it [1.8-1.21]</button>
        </div>

        <div class="logo">
            <img src="img/loyaltymc.png" alt="LoyaltyMC Logo">
        </div>

        <div class="discord">
            <button onclick="window.open('https://discord.gg/Qgp35DQe')">Discord</button>
        </div>
    </div>

    <!-- Sezione Pulsanti -->
    <div class="buttons">
        <button>Accedi</button>
        <button>Registrati</button>
        <button>Cerca</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
