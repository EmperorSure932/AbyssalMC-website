<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Mio Server</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <!-- Navbar -->
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#staff">Staff</a></li>
            <li><a href="#regole">Regole</a></li>
            <li><a href="#stato">Stato</a></li>
        </ul>
    </nav>

    <!-- Contenuto Principale -->
    <section class="main-content">
        <!-- Colonna Sinistra: IP Server Minecraft -->
        <div class="left-box">
            <h2>IP Server</h2>
            <p>play.tuoserver.it</p>
            <span class="play-icon">▶️</span>
        </div>

        <!-- Logo Centrale -->
        <div class="logo-box">
            <img src="logo.png" alt="Logo Server" class="logo">
        </div>

        <!-- Colonna Destra: Discord -->
        <div class="right-box">
            <h2>Discord</h2>
            <a href="https://discord.gg/tuolink" target="_blank">
                <img src="discord.png" alt="Discord" class="discord-icon">
                <p>Clicca per entrare!</p>
            </a>
        </div>
    </section>

    <!-- Stato Server e Accessi -->
    <section class="server-status">
        <h3>Server Status: <span id="server-status">Offline</span></h3>
        <button onclick="window.location.href='login.html'">Accesso</button>
        <button onclick="window.location.href='register.html'">Registrazione</button>
        <button onclick="window.location.href='store.html'">Store</button>
    </section>

</body>
</html>
